<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> What'sWeather</title>
    <link rel="icon" href="./assets/meteorology.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text"  autocomplete="off" id="valueSearch">
            <button>
                <i>&#x1F50D;</i>
            </button>
        </form>
        
        <section class="result">
            <figure class="name" id="city">
                <figcaption>Kenya</figcaption>
                <img src="https://flagsapi.com/G8/shiny/32.png" alt="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                Overcast clouds
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <span id ="humidity">55</span>%
                </li>
                <li>
                    <span >Pressure</span>
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>

            
        </section>
        
        <footer>
            <p class="copyright">powered by heart.</p>
            <img src="./assets/rain.png" width="16px" height="16px" alt=""/>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
